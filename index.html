<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentai į balus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Procentų konvertavimas į balus</h1>
    <label for="percentageInput">Įveskite procentus (nuo 1 iki 100):</label><br>
    <input type="number" id="percentageInput" min="1" max="100"><br>
    <button onclick="convertToPoints()">Konvertuoti</button>
    <p id="result"></p>

    <script>
        function convertToPoints() {
            const percentage = parseFloat(document.getElementById('percentageInput').value);
            
            // Skaičiuojama pagal formulę: balai = procentai * 0.7
            let points = percentage * 0.7;
            
            // Apvalinimas iki artimiausio sveiko skaičiaus
            points = Math.round(points);

            // Rezultatas atvaizduojamas be kablelio, nes apvalinta iki sveiko skaičiaus
            document.getElementById('result').innerText = `Procentai: ${percentage}% atitinka ${points} balų.`;
        }
    </script>
</body>
</html>
