<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentai į balus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Procentų konvertavimas į balus</h1>

    <!-- Skaičiuoklė 70 balų sistemai -->
    <label for="percentageInput70">Įveskite procentus (nuo 1 iki 100) 70 balų sistemai:</label><br>
    <input type="number" id="percentageInput70" min="1" max="100"><br>
    <button onclick="convertTo70Points()">Konvertuoti į 70 balų sistemą</button>
    <p id="result70"></p>

    <hr>

    <!-- Skaičiuoklė 8 balų sistemai -->
    <label for="percentageInput8">Įveskite procentus (nuo 1 iki 100) 8 balų sistemai:</label><br>
    <input type="number" id="percentageInput8" min="1" max="100"><br>
    <button onclick="convertTo8Points()">Konvertuoti į 8 balų sistemą</button>
    <p id="result8"></p>

    <script>
        // Funkcija 70 balų sistemai
        function convertTo70Points() {
            const percentage = parseFloat(document.getElementById('percentageInput70').value);
            
            // Skaičiuojama pagal formulę: balai = procentai * 0.7
            let points = percentage * 0.7;

            // Rezultatas atvaizduojamas su dviem skaičiais po kablelio
            document.getElementById('result70').innerText = `Procentai: ${percentage}% atitinka ${points.toFixed(2)} bal. (70 balų sistema).`;
        }

        // Funkcija 8 balų sistemai
        function convertTo8Points() {
            const percentage = parseFloat(document.getElementById('percentageInput8').value);
            
            // Skaičiuojama pagal formulę: balai = procentai * 0.08
            let points = percentage * 0.08;

            // Rezultatas atvaizduojamas su dviem skaičiais po kablelio
            document.getElementById('result8').innerText = `Procentai: ${percentage}% atitinka ${points.toFixed(2)} bal. (8 balų sistema).`;
        }
    </script>
</body>
</html>
